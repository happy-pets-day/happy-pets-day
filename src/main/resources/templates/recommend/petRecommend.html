<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/recommend/petRecommend.css}">
  <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
  <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
</head>
<body>
<header th:replace="fragment/header :: header"></header>
  <div class="body-header-container">
    <div class="body-header">
        <h1 class="header-title">
            반려동물 추천
        </h1>
        <div class="header-comment">
            Happy pet's day
        </div>
    </div>
    <div class="body-header2">
        <div class="header-sectionR header-section1"></div>
        <div class="header-sectionL header-section2"></div>
        <div class="header-sectionR header-section2"></div>
        <div class="header-sectionL header-section1"></div>
    </div>
    <div class="body-header3">
        <div class="tips">
            <div class="tip">
                <img th:src="@{/img/dog.png}" alt="">
                <div class="tip-comment">원하는 동물을 찾아드립니다</div>
            </div>
            <div class="tip">
                <img th:src="@{/img/cat.png}" alt="">
                <div class="tip-comment">마음에 드는 답변을 선택하세요</div>
            </div>
            <div class="tip">
                <img th:src="@{/img/dog2.png}" alt="">
                <div class="tip-comment">동물 종류는 계속 업데이트 됩니다.</div>
            </div>
        </div>
    </div>
  </div>
  <div class="main-container">
      <div class="section1 select show">
          <div>
              종류를 선택하세요
          </div>
          <div class="select-zone">
              <div class="select-btn dog">강아지</div>
              <div class="select-btn cat">고양이</div>
<!--              <div class="select-btn etc">기타</div>-->
          </div>
      </div>
      <div class="section2 select">
          <div>
              성격을 선택하세요
          </div>
          <div class="select-zone">
              <div class="select-btn">애정</div>
              <div class="select-btn">온순</div>
              <div class="select-btn">활동</div>
              <div class="select-btn">상냥</div>
              <div class="select-btn">충성</div>
              <div class="select-btn change-select2-btn">독립</div>
          </div>
      </div>
      <div class="section3 select">
          <div>
              털 색깔을 선택하세요
          </div>
          <div class="select-zone">
              <div class="select-btn">하양</div>
              <div class="select-btn">빨강</div>
              <div class="select-btn">갈색</div>
              <div class="select-btn">파랑</div>
              <div class="select-btn">검정</div>
              <div class="select-btn">실버</div>
              <div class="select-btn">골드</div>
              <div class="select-btn change-select3-btn">노랑</div>
          </div>
      </div>
      <div class="section4 select">
          <div>
              털 길이를 선택하세요
          </div>
          <div class="select-zone">
              <div class="select-btn">단모</div>
              <div class="select-btn">중모</div>
              <div class="select-btn">장모</div>
          </div>
      </div>
      <div class="section5 select">
          <div>
              크기를 선택하세요
          </div>
          <div class="select-zone">
              <div class="select-btn">소형</div>
              <div class="select-btn">중형</div>
              <div class="select-btn">대형</div>
          </div>
      </div>
      <div class="section6 select">
          <div>
              털빠짐 정도를 선택하세요
          </div>
          <div class="select-zone">
              <div class="select-btn">적음</div>
              <div class="select-btn">중간</div>
              <div class="select-btn">상관없음</div>
          </div>
      </div>
      <form class="next" th:action="@{/recommend/list}" method="post">
          <input type="hidden" name="recommendSpecies" class="input1">
          <input type="hidden" name="recommendPersonality" class="input2">
          <input type="hidden" name="recommendColor" class="input3">
          <input type="hidden" name="recommendLength" class="input4">
          <input type="hidden" name="recommendSize" class="input5">
          <input type="hidden" name="recommendAlopecia" class="input6"required>
          <button type="submit" class="submit">다음</button>
      </form>
  </div>
<footer th:replace="fragment/footer :: footer"></footer>
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script th:src="@{/js/recommend/petRecommend.js}"></script>
  <script th:src="@{/js/fragment/header.js}"></script>
</body>
</html>
