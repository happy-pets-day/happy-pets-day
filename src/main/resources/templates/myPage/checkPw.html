<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css"
    />
    <link rel="stylesheet" th:href="@{/css/myPage/checkPw.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
    <title>Happy Pet's day | 비밀번호 확인</title>
  </head>
  <body>
    <!-- Header -->
    <header th:replace="fragment/header :: header"></header>

    <section id="container">
      <!-- 왼쪽 탭 목록 -->
      <div class="mypage-left">
        <div class="color-text">
          <span class="font-bold user-name">박광인</span>
          <span>님의 마이페이지</span>
        </div>

        <!-- 탭 별로 경로설정 -->
        <ul>
          <li>
            <h3>나의 정보</h3>
            <a href=""> 회원정보 관리 </a>
          </li>
          <li>
            <h3>나의 반려동물</h3>
            <a href=""> 프로필 관리 </a>
          </li>
          <li>
            <h3>펫시터</h3>
            <a href="">내 소개</a>
            <a href="">예약 내역 </a>
            <a href="">예약 확인 </a>
          </li>
          <li>
            <h3>나의 게시물</h3>
            <a href="">산책 모임</a>
          </li>
        </ul>
      </div>

      <!-- 오른쪽 컨텐츠 -->
      <div class="mypage-right">
        <div class="contents-info">
          <h2>비밀번호 확인</h2>
          <!-- 메인화면에서 '마이 페이지' 클릭 시 비밀번호 확인을 해야 회원정보 관리 가능 -->
          <div class="alert-msg">
            <span>회원 정보 관리를 위해 비밀번호를 입력해주세요.</span>
          </div>

          <!-- 입력한 비밀번호가 일치하면 회원정보로 이동 -->
          <form action="#" method="POST">
            <h4>비밀번호</h4>
            <div id="wrap-password">
              <input
                class="pw-input"
                type="password"
                name=""
                placeholder="비밀번호를 입력해주세요"
                maxlength="24"
                required
              />
              <button id="submit">회원 확인</button>
            </div>
            <!-- 입력한 비밀번호가 일치하지 않으면 alert 띄우기 -->
            <span class="msg check-pw-msg"></span>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer th:replace="fragment/footer :: footer"></footer>
    <script th:src="@{/js/fragment/header.js}"></script>
    <script th:src="@{/js/myPage/checkPw.js}"></script>
  </body>
</html>
