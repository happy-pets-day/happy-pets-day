<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/myPage/reservation-sitter.css}"
    />
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
    <title>Happy Pet's day | 예약 확인</title>
  </head>
  <body>
    <!-- Header -->
    <header th:replace="fragment/header :: header"></header>

    <!-- 회원정보 -->
    <section id="container">
      <!-- 왼쪽 탭 목록 -->
      <div class="mypage-left">
        <div class="color-text">
          <span class="font-bold user-name">박광인</span>
          <span>님의 마이페이지</span>
        </div>

        <!-- 탭 별로 경로설정 -->
        <ul>
          <li>
            <h3>나의 정보</h3>
            <a href=""> 회원정보 관리 </a>
          </li>
          <li>
            <h3>나의 반려동물</h3>
            <a href=""> 프로필 관리 </a>
          </li>
          <li>
            <h3>펫시터</h3>
            <a href="">내 소개</a>
            <a href="">예약 내역 </a>
            <a href="">예약 확인 </a>
          </li>
          <li>
            <h3>나의 게시물</h3>
            <a href="">산책 모임</a>
          </li>
        </ul>
      </div>

      <!-- 오른쪽 컨텐츠 -->
      <div class="mypage-right">
        <h2>예약 확인</h2>

        <div id="list-wrap">
          <div id="contents-box">
            <!-- 예약 후 이용하기 전 상태 -->
            <div class="reservation-status before">예약 완료</div>
            <div class="info-wrap">
              <h4>예약 날짜</h4>
              <span>2023년 6월 13일</span>
            </div>
            <div class="info-wrap">
              <h4>예약자</h4>
              <span>머여닝</span>
            </div>
            <div class="info-wrap">
              <h4>동물 종류</h4>
              <span>강아지</span>
            </div>
            <div class="info-wrap">
              <h4>가격</h4>
              <span>60000원</span>
            </div>

            <!-- '상세정보' 클릭 > 예약 상세정보 모달 -->
            <div class="button-wrap">
              <button type="button" class="detail-info">상세정보</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- '예약 상세 정보' 모달 -->

    <!-- Footer -->
    <footer th:replace="fragment/footer :: footer"></footer>

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/fragment/header.js}"></script>
    <script th:src="@{/js/myPage/reservation-sitter.js}"></script>
  </body>
</html>
