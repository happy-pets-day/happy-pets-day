<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원상세정보관리</title>
  <link rel="stylesheet" th:href="@{/css/admin/userDetailManage.css}">
  <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
  <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
</head>

<body>
<header th:replace="fragment/adminHeader :: adminHeader"></header>

<div class="whole-container">

  <div class="side-menubar" th:replace="fragment/adminSideBar :: adminSideBar"></div>

  <div class="content-container">

    <h2 class="guide-menu">일반회원 상세정보</h2>
    <div class="bottom-bar"></div>

    <div class="detailed-guide">* 회원 아이디를 클릭 시 해당회원의 마이페이지로 이동합니다.</div>

    <div class="container">

      <table class="board-table">
        <tbody>
        <tr>
          <th class="table-head-left">회원번호</th>
          <td th:text="${user.userNumber}"></td>
        </tr>
        <tr>
          <th>등급명</th>
          <td th:text="${userStatus}"></td>
        </tr>
        <tr>
          <th>아이디</th>
          <td th:text="${user.userId}"><a href=""></a></td>
        </tr>
        <tr>
          <th>이름</th>
          <td th:text="${user.userName}"></td>
        </tr>
        <tr>
          <th>성별</th>
          <td th:text="${user.userGender}"></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td th:text="${user.userEmail}"></td>
        </tr>
        <tr>
          <th>생일</th>
          <td th:text="${user.userBirth}"></td>
        </tr>
        <tr>
          <th>연락처</th>
          <td th:text="${user.userPhoneNumber}"></td>
        </tr>
        <tr>
          <th class="table-head-left-bottom">주소</th>
          <td th:text="${user.userAddress}"></td>
        </tr>
        </tbody>
      </table>

      <div class="button-wrap">
        <button type="button" class="btn-delete">회원 삭제</button>
      </div>



    </div>



  </div>
  </div>

<footer th:replace="fragment/adminFooter :: adminFooter"></footer>
</body>

</html>
