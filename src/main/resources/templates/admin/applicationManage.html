<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div class="container">

        </div>

        <!-- ========== 게시글 목록 예시 =========== -->

        <!-- <th:block th:if="${not #lists.isEmpty(boardList)}">
            <tr th:each="board : ${boardList}"> -->
        <td class="no">1</td>
        <td class="title">
          <a href="#">
            펫시터 신청합니다. 저는 강아지 전문 펫시터에요.
          </a>
        </td>
        <td class="user-name">한유리</td>
        <td class="date">2023-06-13 10:53:08</td>

        <td class="no">2</td>
        <td class="title">
          <a href="#">

          </a>
        </td>

        <td class="date">2023-06-13 10:53:08</td>
        </tr>
        <!-- 더미데이터 예시 -->

        <!-- </th:block>

          <td colspan="5" align="center">신청서가 없습니다.</td>
        </tr>
        <!-- </th:block> -->

        <!-- ========== /게시글 목록 예시 =========== -->
        </tbody>
      </table>
      <div class="pagination">
        <ul>
          <!-- ========== 페이징 처리 예시 ============ -->
          <li><a href="#" class="prev">&lt;</a></li>
