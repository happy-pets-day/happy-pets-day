<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>

  <body>
  <header th:replace="fragment/header :: header"></header>

    <div class="header-title">
      <h2 class="title">개인 홍보 배너 만들기</h2>

    <div style="display: flex; justify-content: center; padding-bottom: 200px">

        <form action="#">
          <div class="apply-sitter">
            <div class="box-padding">
              <div>
                <div class="text-area">
                  <textarea
                    name=""
                    id="self-introduce-title"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div> 
        <p class="new-text">소개 작성하기</p>
              <div class="apply-sitter">
                <div class="box-padding">
                  <div>
                    <div class="text-area">
                      <textarea
                        name=""
                        id="self-introduce"
                        cols="30"
                        rows="10"
                      ></textarea>
                    </div>
                  </div>

                    <p class="p-text">희망 가격</p>
                    <p class="pp-text">( , 와 숫자만 써주세요. 예시 : 100,000)</p>
                    <div class="dog-price">
                      <span>강아지 : </span><input type="text" />
                    </div>
                    <div class="cat-price">
                      <span>고양이 : </span><input type="text" />
                    </div>
                    <div class="other-price">
                      <span>기타 : </span><input type="text" />
                    </div> 
                   
                  </div> -->
                  <div style="margin-top: 60px">
                    <p class="p-text">프로필 사진 </p>
    
                    <div class="form-group">
    
                      <ul class="file-wrap">
                        <li>
                          <span class="material-symbols-outlined"> add </span>
                          <input
                            type="file"
                            id="post-image"
                            name="boardFile"
                            accept="image/*"
                            multiple
                          />
                        </li>
                      </ul>
                    </div>
                  </div>
              <div style="margin-top: 60px">
                <p class="p-text">상세 페이지 배경</p>

                <div class="form-group">
                  <p class="pp-text">(배경화면 3개 선택)</p>

                  <ul class="file-wrap">
                    <li>
                      <span class="material-symbols-outlined"> add </span>
                      <input
                        type="file"
                        id="post-image"
                        name="boardFile"
                        accept="image/*"
                        multiple
                      />
                    </li>
                    <li class="img-list"></li>
                    <li class="img-list"></li>
                    <li class="img-list"></li>
                  </ul>
                </div>
              </div>
              </div>
            </div>
          </div>
          <div class="btn-align">
            <button type="submit" class="submit-btn">전송</button>
          </div>
      </div>
        </form>
      </div>
    </div>

  <footer th:replace="fragment/footer :: footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
